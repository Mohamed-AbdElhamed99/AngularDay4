<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">
              @if(idParam == 0)
              {
                Create Products
              }@else {
                Edit Product
              }
                
            </h1>
        </div>
    </div>  
    <div class="row">
        <div class="col">
            <form (submit)="submitForm()">
                <div class="mb-3">
                  <label for="productName" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="productName" name="name" [(ngModel)]="product.name">
                </div>
                <div class="mb-3">
                  <label for="productDescription" class="form-label">Description</label>
                  <textarea class="form-control" id="productDescription" rows="3" name="description" [(ngModel)]="product.description"></textarea>
                </div>
                <div class="mb-3">
                  <label for="productPrice" class="form-label">Price</label>
                  <input type="number" class="form-control" id="productPrice" step="0.01" name="price" [(ngModel)]="product.price" >
                </div>
                <div class="mb-3">
                  <label for="productQuantity" class="form-label" >Quantity</label>
                  <input type="number" class="form-control" id="productQuantity" name="quantity" [(ngModel)]="product.quantity">
                </div>
                <div class="mb-3">
                  <label for="productImageUrl" class="form-label"  >Image URL</label>
                  <input type="text" class="form-control" id="productImageUrl" name="image" [(ngModel)]="product.image">
                </div>
                <button type="submit" class="btn btn-dark">
                  @if(idParam == 0){ Create }@else { Edit }

                </button>
              </form>
        </div>
    </div>
</div>
