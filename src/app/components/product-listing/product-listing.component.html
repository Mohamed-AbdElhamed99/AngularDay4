<div class="container">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between my-4 align-items-center">
                <h1>Products</h1>
                <button class="btn btn-success" [routerLink]="['/products/0/edit']">Add <i class="bi bi-plus-circle"></i> </button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="row">
            <div class="col">
                <table class="table text-center">
                    <thead class="table-dark">
                      <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      @for (product of products; track $index) {
                        <tr>
                            <td>{{product.id}}</td>
                            <td><img src="{{product.image}}" width="64" height="64"></td>
                            <td>{{product.name}}</td>
                            <td>${{product.price}}</td>
                            <td>{{product.description}}</td>
                            <td>
                                <i class="mx-1 cursor-pointer fs-4 text-info  bi-pencil-square" [routerLink]="['/products/' + product.id + '/edit']" ></i>
                                <i class="mx-1 cursor-pointer fs-4 text-warning bi bi-eye" [routerLink]="['/products/' + product.id]"></i>
                                <i class="mx-1 cursor-pointer fs-4 text-danger bi bi-trash" (click)="delete(product.id)"></i>
                            </td>
                        </tr>
                      }
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
