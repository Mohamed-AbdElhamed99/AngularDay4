<div class="container my-5">
    <div class="row">
      <!-- Product Image -->
      <div class="col-md-6">
        <img src="{{product.image}}" alt="Product Image" class="img-fluid">
      </div>
      <!-- Product Details -->
      <div class="col-md-6">
        <h2>{{product.name}}</h2>
        <p class="text-muted">{{product.description}}</p>
        <h4>${{product.price}}</h4>
        <p><strong>Quantity:</strong> {{product.quantity}} in stock</p>
        <button class="btn btn-dark" [routerLink]="['/products-listing']" >Back to products</button>
      </div>
    </div>
  </div>
